<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 340px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1d29;
      color: white;
      padding: 16px;
    }
    h2 {
      font-size: 18px;
      margin-bottom: 16px;
    }
    .section {
      margin-bottom: 16px;
    }
    .section-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      opacity: 0.6;
      margin-bottom: 8px;
    }
    .hint {
      font-size: 11px;
      opacity: 0.5;
      margin-top: 6px;
      line-height: 1.4;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 6px;
      background: rgba(255,255,255,0.08);
      color: white;
      font-size: 13px;
    }
    input:focus {
      outline: none;
      border-color: #0072d2;
    }
    button.primary {
      width: 100%;
      padding: 10px;
      background: #0072d2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 8px;
    }
    button.primary:hover { background: #0096ff; }
    .status {
      text-align: center;
      font-size: 11px;
      opacity: 0.5;
      margin-top: 12px;
    }
    .divider {
      border: none;
      border-top: 1px solid rgba(255,255,255,0.1);
      margin: 12px 0;
    }
  </style>
</head>
<body>
  <h2>Spoiler Guard</h2>

  <div class="section">
    <div class="section-title">Backend URL</div>
    <input type="text" id="backend-url" value="http://localhost:5000" placeholder="http://localhost:5000">
    <p class="hint">Backend server URL</p>
  </div>

  <button class="primary" id="save-btn">Save Settings</button>

  <p class="hint" style="text-align:center; margin-top:8px;">On Disney+ or Netflix, click the chat bubble on the right side of the screen to open the companion panel.</p>

  <p class="status" id="status">Ready to sync subtitles...</p>

  <script src="popup.js"></script>
</body>
</html>
